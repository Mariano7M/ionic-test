<ion-header>
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- List of Sliding Items -->
  <ion-list>
    <ion-item-sliding *ngFor="let dto of list">
      <ion-item (click)="showAlert(dto)">
        <ion-avatar slot="start">
          <img [src]="dto.img" />
        </ion-avatar>
        <ion-label>
          <h2>{{dto.title}}</h2>
          <h3>{{dto.subTitle}}</h3>
          <p>{{dto.text}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option>Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
